<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Zionist? Nazi?</title>
  <style>
    :root {
      /* base colors */
      --color-bg-dark: rgb(15, 32, 39);
      --color-bg-mid: rgb(32, 58, 67);
      --color-bg-light: rgb(44, 83, 100);
      --color-surface-top: rgba(30, 30, 30, 0.8);
      --color-surface-bottom: rgba(50, 50, 50, 0.8);
      --color-surface-bright: rgba(50, 50, 50, 0.8);

      --color-text: rgb(224, 224, 224);
      --color-text-light: rgb(255, 255, 255);
      --color-text-muted: rgb(187, 187, 187);
      --color-text-dim: rgb(136, 136, 136);
      --color-text-soft: rgb(221, 221, 221);

      /* primary colors */
      --color-primary: rgb(142, 45, 226);
      --color-primary-dark: rgb(74, 0, 224);

      /* buttons */
      --color-btn-bg: rgb(44, 44, 84);
      --color-btn-bg-hover: rgb(64, 64, 122);

      /* status colors */
      --color-success: rgb(0, 200, 81);
      --color-error: rgb(255, 68, 68);

      /* neutral colors */
      --color-dark: rgb(51, 51, 51);

      /* effects */
      --shadow-primary: rgba(138, 43, 226, 0.7);
      --shadow-primary-soft: rgba(138, 43, 226, 0.6);
      --shadow-success: rgba(0, 200, 81, 0.7);
      --shadow-error: rgba(255, 68, 68, 0.7);
      --shadow-dark: rgba(0, 0, 0, 0.7);
      --shadow-light: rgba(90, 90, 90, 0.2);

      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        cursor: default;
      }

      body {
        font-family: "Roboto", sans-serif;
        text-shadow: 0 0 10px var(--shadow-primary);
        background: linear-gradient(135deg, var(--color-bg-dark), var(--color-bg-mid), var(--color-bg-light));
        color: var(--color-text);
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .quiz-container {
        background: linear-gradient(180deg, var(--color-surface-top), var(--color-surface-bottom));
        backdrop-filter: blur(8px);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 30px var(--shadow-dark);
        max-width: 600px;
        width: 100%;
        text-align: center;
        margin: auto;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--color-text-light);
      }

      .green {
        color: var(--color-success);
      }

      .red {
        color: var(--color-error);
      }

      .symbol {
        font-size: 1.2rem;
      }

      .title {
        font-size: 4rem;
        margin-bottom: 4rem;
        color: var(--color-primary);
      }

      .language-select {
        position: absolute;
        top: 1rem;
        right: 1rem;
      }

      .language-select select {
        padding: 0.3rem 0.3rem;
        border-radius: 0.4rem;
        background: var(--color-btn-bg);
        color: var(--color-text);
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
        box-shadow: 0 0 6px var(--shadow-light);
        transition: background 0.2s ease;
      }

      .language-select select:hover {
        background: var(--color-btn-bg-hover);
        transform: scale(1.05);
      }

      .progress {
        height: 10px;
        background: var(--color-dark);
        border-radius: 5px;
        margin-bottom: 1rem;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--color-primary), var(--color-primary-dark));
        transition: width 0.4s ease;
      }

      .score {
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
        color: var(--color-text-muted);
        cursor: default;
      }

      .score>span {
        margin: 0 0.5rem;
        font-weight: bold;
      }

      .answers {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .answers button {
        flex: 1;
        min-width: 0;
        margin: 0.5rem 0;
        padding: 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        background: var(--color-btn-bg);
        color: var(--color-text);
        transition: all 0.3s;
      }

      .answers button:hover:not([disabled]) {
        background: var(--color-btn-bg-hover);
        box-shadow: 0 0 8px var(--shadow-primary-soft);
      }

      .answers button.correct {
        background: var(--color-success) !important;
        color: var(--color-text-light);
        box-shadow: 0 0 10px var(--shadow-success);
      }

      .answers button.wrong {
        background: var(--color-error) !important;
        color: var(--color-text-light);
        box-shadow: 0 0 10px var(--shadow-error);
      }

      .answers button.dice-btn {
        flex: 0 0 auto;
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nextBtn {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.5rem;
        cursor: pointer;
        background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
        color: var(--color-text-light);
        box-shadow: 0 8px 24px var(--shadow-primary-soft);
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      .explanation {
        display: none;
        margin-top: 1rem;
        padding: 1rem;
        font-style: italic;
        min-height: 2rem;
        color: var(--color-text-soft);
        background: var(--color-surface-bright);
        backdrop-filter: blur(8px);
        border: 1px solid var(--shadow-light);
        border-radius: 1rem;
      }

      .controls {
        display: none;
        margin-top: 2rem;
      }

      .controls button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.5rem;
        cursor: pointer;
        background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
        color: var(--color-text-light);
        transition: transform 0.2s;
      }

      .controls button:hover {
        transform: scale(1.05);
      }

      .credits {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: var(--color-text-dim);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }

      .credits a {
        color: var(--color-primary);
        text-decoration: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        transition: transform 0.2s ease, color 0.2s ease;
        transform: scale(0.9);
      }

      .credits a:hover {
        transform: scale(1.1);
        color: var(--color-text-light);
      }

      .fade-in {
        animation: fadeIn 0.5s ease;
      }

      .show {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-50%) translateY(0);
      }

      .hide {
        opacity: 0;
        pointer-events: none;
        transform: translateX(-50%) translateY(10px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>

<body>
  <div class="quiz-container fade-in">
    <div class="language-select">
      <select id="language">
        <option value="de" selected>ðŸ‡©ðŸ‡ª</option>

    <h1 class="title">Zionist? Nazi?</h1>

    <h1 id="question">â€¦</h1>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="score" id="score"></div>

    <div class="answers" id="answers"></div>

    <div class="explanation" id="explanation"></div>

    <div class="controls" id="controls">
      <button id="restartBtn" class="symbol"><i class="fa-solid fa-rotate"></i></button>

  <button id="nextBtn" class="nextBtn hide" aria-hidden="true">â–¶</button>

  <script>
    let quizData = [];
    let currentIndex = 0;
    let correctCount = 0;
    let incorrectCount = 0;
    let currentLang = "de";

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const explanationEl = document.getElementById("explanation");
    const controlsEl = document.getElementById("controls");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    const progressBar = document.getElementById("progressBar");
    const scoreEl = document.getElementById("score");
    const languageSelect = document.getElementById("language");

    function shuffleQuestions(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showNextBtn() {
      nextBtn.classList.add("show");
      nextBtn.classList.remove("hide");
      nextBtn.setAttribute("aria-hidden", "false");
    }

    function hideNextBtn() {
      nextBtn.classList.add("hide");
      nextBtn.classList.remove("show");
      nextBtn.setAttribute("aria-hidden", "true");
    }

    async function loadQuizData(lang = "de") {
      try {
        const response = await fetch(`questions_${lang}.json`);
        quizData = await response.json();
        shuffleQuestions(quizData);

        currentIndex = 0;
        correctCount = 0;
        incorrectCount = 0;
        restartBtn.style.display = "none";

        loadQuestion();
      } catch (e) {
        questionEl.textContent = "Fehler beim Laden der Fragen.";
        console.error(e);
      }
    }

    function updateProgress() {
      const percent = ((currentIndex) / quizData.length) * 100;
      progressBar.style.width = percent + "%";
    }

    function updateScore() {
      scoreEl.innerHTML = `<span class="green">âœ“ ${correctCount}</span><span class="red">âœ— ${incorrectCount}</span>`;
    }

    function loadQuestion() {
      hideNextBtn();
      updateProgress();
      updateScore();

      const q = quizData[currentIndex];
      questionEl.innerHTML = q.question;
      answersEl.innerHTML = "";
      explanationEl.innerHTML = "";
      explanationEl.style.display = "none";
      controlsEl.style.display = "none";

      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.addEventListener("click", () => selectAnswer(btn, i));
        answersEl.appendChild(btn);
      });

      const diceBtn = document.createElement("button");
      diceBtn.innerHTML = '<i class="fa-solid fa-dice"></i>';
      diceBtn.classList.add("dice-btn");

      diceBtn.addEventListener("click", () => {
        const buttons = answersEl.querySelectorAll("button:not(.dice-btn)");
        const randomIndex = Math.floor(Math.random() * buttons.length);
        buttons[randomIndex].click();
      });
      answersEl.insertBefore(diceBtn, answersEl.children[1]);

      document.querySelector(".quiz-container").classList.add("fade-in");
    }

    function selectAnswer(button, index) {
      const q = quizData[currentIndex];
      const buttons = answersEl.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);

      if (index === q.correct) {
        button.classList.add("correct");
        correctCount++;
      } else {
        button.classList.add("wrong");
        buttons[q.correct].classList.add("correct");
        incorrectCount++;
      }

      updateScore();
      explanationEl.innerHTML = q.explanation;
      explanationEl.style.display = "block";
      controlsEl.style.display = "block";

      explanationEl.scrollIntoView({
        behavior: "smooth",
        block: "start"
      });

      if (currentIndex < quizData.length - 1) {
        showNextBtn();
      } else {
        restartBtn.style.display = "inline-block";
      }
    }

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      loadQuestion();
    });

    restartBtn.addEventListener("click", () => {
      currentIndex = 0;
      correctCount = 0;
      incorrectCount = 0;
      restartBtn.style.display = "none";
      loadQuestion();
    });

    languageSelect.addEventListener("change", (e) => {
      currentLang = e.target.value;
      loadQuizData(currentLang);
    });

    loadQuizData(currentLang);
  </script>
</body>
