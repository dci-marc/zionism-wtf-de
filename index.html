<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico">
  <title>Wer hat es gesagt?</title>
  <style>
    :root {
      /* base colors */
      --color-bg-dark: rgb(15, 32, 39);
      --color-bg-mid: rgb(32, 58, 67);
      --color-bg-light: rgb(44, 83, 100);
      --color-surface-top: rgba(30, 30, 30, 0.8);
      --color-surface-bottom: rgba(50, 50, 50, 0.8);

      --color-text: rgb(224, 224, 224);
      --color-text-light: rgb(255, 255, 255);
      --color-text-muted: rgb(187, 187, 187);
      --color-text-dim: rgb(136, 136, 136);
      --color-text-soft: rgb(221, 221, 221);

      /* primary colors */
      --color-primary: rgb(142, 45, 226);
      --color-primary-dark: rgb(74, 0, 224);

      /* buttons */
      --color-btn-bg: rgb(44, 44, 84);
      --color-btn-bg-hover: rgb(64, 64, 122);

      /* status colors */
      --color-success: rgb(0, 200, 81);
      --color-error: rgb(255, 68, 68);

      /* neutral colors */
      --color-dark: rgb(51, 51, 51);

      /* effects */
      --shadow-primary: rgba(138, 43, 226, 0.7);
      --shadow-primary-soft: rgba(138, 43, 226, 0.6);
      --shadow-success: rgba(0, 200, 81, 0.7);
      --shadow-error: rgba(255, 68, 68, 0.7);
      --shadow-dark: rgba(0, 0, 0, 0.7);

      /* light mode */
      @media (prefers-color-scheme: light) {
        :root {
          --color-bg-dark: rgb(245, 245, 245);
          --color-bg-mid: rgb(255, 255, 255);
          --color-bg-light: rgb(240, 240, 240);

          --color-text: rgb(33, 33, 33);
          --color-text-light: rgb(0, 0, 0);
          --color-text-muted: rgb(85, 85, 85);
          --color-text-dim: rgb(120, 120, 120);
          --color-text-soft: rgb(100, 100, 100);

          --color-primary: rgb(106, 13, 173);
          --color-primary-dark: rgb(74, 0, 224);

          --color-btn-bg: rgb(240, 240, 255);
          --color-btn-bg-hover: rgb(220, 220, 250);

          --color-success: rgb(0, 180, 70);
          --color-error: rgb(220, 50, 50);

          --color-dark: rgb(200, 200, 200);

          --shadow-primary: rgba(106, 13, 173, 0.5);
          --shadow-primary-soft: rgba(106, 13, 173, 0.3);
          --shadow-success: rgba(0, 180, 70, 0.5);
          --shadow-error: rgba(220, 50, 50, 0.5);
          --shadow-dark: rgba(0, 0, 0, 0.15);

          --color-surface-top: rgb(255, 255, 255);
          --color-surface-bottom: rgb(250, 250, 250);
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        cursor: default;
      }

      body {
        font-family: "Roboto", sans-serif;
        text-shadow: 0 0 10px var(--shadow-primary);
        background: linear-gradient(135deg, var(--color-bg-dark), var(--color-bg-mid), var(--color-bg-light));
        color: var(--color-text);
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .quiz-container {
        background: linear-gradient(180deg, var(--color-surface-top), var(--color-surface-bottom));
        backdrop-filter: blur(8px);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 30px var(--shadow-dark);
        max-width: 600px;
        width: 100%;
        text-align: center;
        margin: auto;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--color-text-light);
      }

      .green {
        color: var(--color-success);
      }

      .red {
        color: var(--color-error);
      }

      .title {
        font-size: 4rem;
        margin-bottom: 4rem;
        color: var(--color-primary);
      }

      .progress {
        height: 10px;
        background: var(--color-dark);
        border-radius: 5px;
        margin-bottom: 1rem;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--color-primary), var(--color-primary-dark));
        transition: width 0.4s ease;
      }

      .score {
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
        color: var(--color-text-muted);
        cursor: default;
      }

      .score>span {
        margin: 0 0.5rem;
        font-weight: bold;
      }

      .answers {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .answers button {
        flex: 1;
        min-width: 0;
        margin: 0.5rem 0;
        padding: 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        background: var(--color-btn-bg);
        color: var(--color-text);
        transition: all 0.3s;
      }

      .answers button:hover:not([disabled]) {
        background: var(--color-btn-bg-hover);
        box-shadow: 0 0 8px var(--shadow-primary-soft);
      }

      .answers button.correct {
        background: var(--color-success) !important;
        color: var(--color-text-light);
        box-shadow: 0 0 10px var(--shadow-success);
      }

      .answers button.wrong {
        background: var(--color-error) !important;
        color: var(--color-text-light);
        box-shadow: 0 0 10px var(--shadow-error);
      }

      .nextBtn {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
        color: var(--color-text-light);
        box-shadow: 0 8px 24px var(--shadow-primary-soft);
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      .explanation {
        display: none;
        margin-top: 1rem;
        font-style: italic;
        min-height: 2rem;
        color: var(--color-text-soft);
      }

      .controls {
        display: none;
        margin-top: 2rem;
      }

      .controls button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
        color: var(--color-text-light);
        transition: transform 0.2s;
      }

      .controls button:hover {
        transform: scale(1.05);
      }

      .credits {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: var(--color-text-dim);
      }

      .credits a {
        color: var(--color-primary);
        text-decoration: none;
        cursor: pointer;
      }

      .fade-in {
        animation: fadeIn 0.5s ease;
      }

      .show {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-50%) translateY(0);
      }

      .hide {
        opacity: 0;
        pointer-events: none;
        transform: translateX(-50%) translateY(10px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>

<body>
  <div class="quiz-container fade-in">
    <h1 class="title">Zionist oder Nazi?</h1>
    <h1 id="question">Frage lädt…</h1>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="score" id="score">Punktestand: 0</div>
    <div class="answers" id="answers"></div>
    <div class="explanation" id="explanation"></div>
    <div class="controls" id="controls">
      <button id="restartBtn" style="display:none">Neustart</button>
    </div>
    <div class="credits">
      <p>
        Credits: <a href="https://zionism.wtf/#zionist-or-nazi">zionism.wtf</a>
      </p>
    </div>
  </div>
  <button id="nextBtn" class="nextBtn hide" aria-hidden="true">Nächste Frage</button>

  <script>
    let quizData = [];
    let currentIndex = 0;
    let correctCount = 0;
    let incorrectCount = 0;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const explanationEl = document.getElementById("explanation");
    const controlsEl = document.getElementById("controls");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    const progressBar = document.getElementById("progressBar");
    const scoreEl = document.getElementById("score");

    function shuffleQuestions(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showNextBtn() {
      nextBtn.classList.add("show");
      nextBtn.classList.remove("hide");
      nextBtn.setAttribute("aria-hidden", "false");
    }

    function hideNextBtn() {
      nextBtn.classList.add("hide");
      nextBtn.classList.remove("show");
      nextBtn.setAttribute("aria-hidden", "true");
    }

    async function loadQuizData() {
      try {
        const response = await fetch("questions_de.json");
        quizData = await response.json();
        shuffleQuestions(quizData);
        loadQuestion();
      } catch (e) {
        questionEl.textContent = "Fehler beim Laden der Fragen.";
        console.error(e);
      }
    }

    function updateProgress() {
      const percent = ((currentIndex) / quizData.length) * 100;
      progressBar.style.width = percent + "%";
    }

    function updateScore() {
      scoreEl.innerHTML = `<span class="green">✓ ${correctCount}</span><span class="red">✗ ${incorrectCount}</span>`;
    }

    function loadQuestion() {
      hideNextBtn();
      updateProgress();
      updateScore();

      const q = quizData[currentIndex];
      questionEl.innerHTML = q.question;
      answersEl.innerHTML = "";
      explanationEl.innerHTML = "";
      explanationEl.style.display = "none";
      controlsEl.style.display = "none";

      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.addEventListener("click", () => selectAnswer(btn, i));
        answersEl.appendChild(btn);
      });

      document.querySelector(".quiz-container").classList.add("fade-in");
    }

    function selectAnswer(button, index) {
      const q = quizData[currentIndex];
      const buttons = answersEl.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);

      if (index === q.correct) {
        button.classList.add("correct");
        correctCount++;
      } else {
        button.classList.add("wrong");
        buttons[q.correct].classList.add("correct");
        incorrectCount++;
      }

      updateScore();
      explanationEl.innerHTML = q.explanation;
      explanationEl.style.display = "block";
      controlsEl.style.display = "block";

      if (currentIndex < quizData.length - 1) {
        showNextBtn();
      } else {
        restartBtn.style.display = "inline-block";
      }
    }

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      loadQuestion();
    });

    restartBtn.addEventListener("click", () => {
      currentIndex = 0;
      correctCount = 0;
      incorrectCount = 0;
      restartBtn.style.display = "none";
      loadQuestion();
    });

    loadQuizData();
  </script>
</body>

</html>
